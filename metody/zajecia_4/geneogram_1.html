<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genogram Strukturalny - Michał (Poprawiony)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400&family=Noto+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans', sans-serif; background-color: #f8fafc; color: #1e293b; }
        h1, h2, .serif { font-family: 'Noto Serif', serif; }
        .genogram-container {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: auto;
            display: flex;
            justify-content: center;
        }
        svg text { font-family: 'Noto Sans', sans-serif; }
        .note { font-size: 0.75rem; fill: #64748b; font-style: italic; }
        .label { font-size: 0.85rem; font-weight: 600; fill: #1e293b; }
        .age { font-size: 0.75rem; font-weight: bold; }
    </style>
</head>
<body class="p-4 md:p-8 max-w-7xl mx-auto">

    <header class="mb-8 text-center">
        <h1 class="text-3xl font-bold text-slate-800 mb-2">Genogram: Michał</h1>
    </header>

    <div class="genogram-container p-4">
        <svg width="900" height="600" viewBox="0 0 900 600">
            
            <g transform="translate(100, 50)">
                <rect x="0" y="20" width="40" height="20" fill="#94a3b8" />
                <rect x="0" y="0" width="40" height="40" fill="none" stroke="black" stroke-width="2" />
                <line x1="0" y1="0" x2="40" y2="40" stroke="black" stroke-width="2" />
                <line x1="40" y1="0" x2="0" y2="40" stroke="black" stroke-width="2" />
                <text x="20" y="-10" text-anchor="middle" class="label">Józef</text>
                <text x="20" y="55" text-anchor="middle" class="note">Samobójstwo</text>
            </g>

            <g transform="translate(240, 50)">
                <circle cx="20" cy="20" r="20" fill="none" stroke="black" stroke-width="2" />
                <text x="20" y="25" text-anchor="middle" class="age">88</text>
                <text x="20" y="-10" text-anchor="middle" class="label">Maria</text>
                <text x="20" y="55" text-anchor="middle" class="note">Demencja</text>
            </g>

            <line x1="140" y1="70" x2="240" y2="70" stroke="black" stroke-width="2" />


            <g transform="translate(600, 50)">
                <rect x="0" y="0" width="40" height="40" fill="none" stroke="black" stroke-width="2" />
                <line x1="0" y1="0" x2="40" y2="40" stroke="black" stroke-width="2" />
                <line x1="40" y1="0" x2="0" y2="40" stroke="black" stroke-width="2" />
                <text x="20" y="-10" text-anchor="middle" class="label">Zygmunt</text>
            </g>

            <g transform="translate(720, 50)">
                <circle cx="20" cy="20" r="20" fill="none" stroke="black" stroke-width="2" />
                <line x1="3" y1="3" x2="37" y2="37" stroke="black" stroke-width="2" />
                <line x1="37" y1="3" x2="3" y2="37" stroke="black" stroke-width="2" />
                <text x="20" y="-10" text-anchor="middle" class="label">Helena</text>
            </g>

            <line x1="640" y1="70" x2="720" y2="70" stroke="black" stroke-width="2" />


            <line x1="190" y1="70" x2="190" y2="130" stroke="black" stroke-width="2" /> <line x1="680" y1="70" x2="680" y2="130" stroke="black" stroke-width="2" /> <g transform="translate(170, 200)">
                <rect x="0" y="20" width="40" height="20" fill="#94a3b8" /> 
                <rect x="0" y="0" width="40" height="40" fill="none" stroke="black" stroke-width="2" />
                <text x="20" y="25" text-anchor="middle" class="age">65</text>
                <text x="-10" y="25" text-anchor="end" class="label">Stanisław</text>
            </g>

            <g transform="translate(660, 200)">
                <circle cx="20" cy="20" r="20" fill="none" stroke="black" stroke-width="2" />
                <text x="20" y="25" text-anchor="middle" class="age">63</text>
                <text x="50" y="25" text-anchor="start" class="label">Teresa</text>
            </g>

            <line x1="210" y1="220" x2="660" y2="220" stroke="black" stroke-width="2" />


            <line x1="340" y1="220" x2="340" y2="280" stroke="black" stroke-width="2" />
            
            <line x1="260" y1="280" x2="420" y2="280" stroke="black" stroke-width="2" />

            <g transform="translate(240, 300)">
                <line x1="20" y1="-20" x2="20" y2="20" stroke="black" stroke-width="2" /> <circle cx="20" cy="20" r="15" fill="none" stroke="black" stroke-width="2" />
                <line x1="8" y1="8" x2="32" y2="32" stroke="black" stroke-width="2" />
                <line x1="32" y1="8" x2="8" y2="32" stroke="black" stroke-width="2" />
                
                <text x="20" y="55" text-anchor="middle" class="label">Kasia</text>
                <text x="20" y="68" text-anchor="middle" class="note">zm. 4 msc</text>
            </g>

            <g transform="translate(400, 300)">
                <line x1="20" y1="-20" x2="20" y2="0" stroke="black" stroke-width="2" /> <rect x="0" y="0" width="40" height="40" fill="none" stroke="black" stroke-width="2" />
                <rect x="5" y="5" width="30" height="30" fill="none" stroke="black" stroke-width="1.5" />
                
                <text x="20" y="25" text-anchor="middle" class="age">40</text>
                <text x="-10" y="25" text-anchor="end" class="label font-bold">Michał</text>
            </g>

            <g transform="translate(600, 300)">
                <circle cx="20" cy="20" r="20" fill="none" stroke="black" stroke-width="2" />
                <text x="20" y="25" text-anchor="middle" class="age">38</text>
                <text x="50" y="25" text-anchor="start" class="label">Julia</text>
            </g>

            <g>
                <line x1="440" y1="320" x2="600" y2="320" stroke="black" stroke-width="2" />
                
                <line x1="515" y1="310" x2="505" y2="330" stroke="black" stroke-width="2" />
                <line x1="523" y1="310" x2="513" y2="330" stroke="black" stroke-width="2" />
                
                <text x="514" y="300" text-anchor="middle" class="note">W sądzie</text>
            </g>


            <line x1="520" y1="320" x2="520" y2="400" stroke="black" stroke-width="2" /> <line x1="460" y1="400" x2="580" y2="400" stroke="black" stroke-width="2" />

            <g transform="translate(440, 420)">
                <line x1="20" y1="-20" x2="20" y2="5" stroke="black" stroke-width="2" />
                <rect x="5" y="5" width="30" height="30" fill="none" stroke="black" stroke-width="2" />
                <text x="20" y="25" text-anchor="middle" class="age">10</text>
                <text x="20" y="50" text-anchor="middle" class="label">Antek</text>
            </g>

            <g transform="translate(560, 420)">
                <line x1="20" y1="-20" x2="20" y2="5" stroke="black" stroke-width="2" />
                <rect x="5" y="5" width="30" height="30" fill="none" stroke="black" stroke-width="2" />
                <text x="20" y="25" text-anchor="middle" class="age">6</text>
                <text x="20" y="50" text-anchor="middle" class="label">Filip</text>
            </g>

        </svg>
    </div>

</body>
</html>
