<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genogram Strukturalny - Anna (Poprawiony)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400&family=Noto+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans', sans-serif; background-color: #f8fafc; color: #1e293b; }
        h1, h2, .serif { font-family: 'Noto Serif', serif; }
        .genogram-container {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: auto;
            display: flex;
            justify-content: center;
            padding-bottom: 2rem;
        }
        svg text { font-family: 'Noto Sans', sans-serif; }
        .note { font-size: 0.70rem; fill: #64748b; font-style: italic; }
        .label { font-size: 0.85rem; font-weight: 600; fill: #1e293b; }
        .age { font-size: 0.75rem; font-weight: bold; }
    </style>
</head>
<body class="p-4 md:p-8 max-w-7xl mx-auto">

    <header class="mb-8 text-center">
        <h1 class="text-3xl font-bold text-slate-800 mb-2">Genogram: Anna</h1>
        <p class="text-slate-600">
            Wersja z poprawioną linią związku (nieformalny) i skorygowaną belką rodzeństwa.
        </p>
    </header>

    <div class="genogram-container">
        <svg width="1200" height="650" viewBox="0 0 1200 650">
            
            <g transform="translate(150, 50)">
                <rect x="0" y="0" width="40" height="40" fill="none" stroke="black" stroke-width="2" />
                <line x1="0" y1="0" x2="40" y2="40" stroke="black" stroke-width="2" /> <line x1="40" y1="0" x2="0" y2="40" stroke="black" stroke-width="2" />
                <text x="20" y="-10" text-anchor="middle" class="label">Stanisław</text>
            </g>

            <g transform="translate(260, 50)">
                <circle cx="20" cy="20" r="20" fill="none" stroke="black" stroke-width="2" />
                <line x1="6" y1="6" x2="34" y2="34" stroke="black" stroke-width="2" /> <line x1="34" y1="6" x2="6" y2="34" stroke="black" stroke-width="2" />
                <text x="20" y="-10" text-anchor="middle" class="label">Zofia</text>
            </g>

            <line x1="190" y1="70" x2="260" y2="70" stroke="black" stroke-width="2" />


            <g transform="translate(850, 50)">
                <rect x="0" y="0" width="40" height="40" fill="none" stroke="black" stroke-width="2" />
                <line x1="0" y1="0" x2="40" y2="40" stroke="black" stroke-width="2" />
                <line x1="40" y1="0" x2="0" y2="40" stroke="black" stroke-width="2" />
                <text x="20" y="-10" text-anchor="middle" class="label">Marek</text>
                <text x="20" y="55" text-anchor="middle" class="note">Rak płuc</text>
            </g>

            <g transform="translate(960, 50)">
                <circle cx="20" cy="20" r="20" fill="none" stroke="black" stroke-width="2" />
                <text x="20" y="25" text-anchor="middle" class="age">83</text>
                <text x="20" y="-10" text-anchor="middle" class="label">Helena</text>
                <text x="20" y="55" text-anchor="middle" class="note">Wsparcie</text>
            </g>

            <line x1="890" y1="70" x2="960" y2="70" stroke="black" stroke-width="2" />


            <line x1="225" y1="70" x2="225" y2="150" stroke="black" stroke-width="2" />
            
            <line x1="120" y1="150" x2="350" y2="150" stroke="black" stroke-width="2" />

            <g transform="translate(100, 180)">
                <line x1="20" y1="-30" x2="20" y2="0" stroke="black" stroke-width="2" /> <circle cx="20" cy="20" r="20" fill="none" stroke="black" stroke-width="2" />
                <text x="20" y="55" text-anchor="middle" class="label">Krystyna</text>
                <text x="20" y="70" text-anchor="middle" class="note">Brak kontaktu</text>
                <text x="20" y="82" text-anchor="middle" class="note">(spór o spadek)</text>
            </g>

            <g transform="translate(330, 180)">
                <line x1="20" y1="-30" x2="20" y2="0" stroke="black" stroke-width="2" /> <rect x="0" y="0" width="40" height="40" fill="none" stroke="black" stroke-width="2" />
                <line x1="0" y1="0" x2="40" y2="40" stroke="black" stroke-width="2" />
                <line x1="40" y1="0" x2="0" y2="40" stroke="black" stroke-width="2" />
                
                <text x="-10" y="20" text-anchor="end" class="label">Jan</text>
                <text x="20" y="55" text-anchor="middle" class="note">zm. 60 lat</text>
                <text x="20" y="67" text-anchor="middle" class="note">(Zawał)</text>
            </g>


            <line x1="925" y1="70" x2="925" y2="150" stroke="black" stroke-width="2" />

            <line x1="800" y1="150" x2="1050" y2="150" stroke="black" stroke-width="2" />

            <g transform="translate(780, 180)">
                <line x1="20" y1="-30" x2="20" y2="0" stroke="black" stroke-width="2" /> <circle cx="20" cy="20" r="20" fill="none" stroke="black" stroke-width="2" />
                <text x="20" y="25" text-anchor="middle" class="age">60+</text>
                <text x="50" y="25" text-anchor="start" class="label">Ewa</text>
            </g>

            <g transform="translate(1030, 180)">
                <line x1="20" y1="-30" x2="20" y2="0" stroke="black" stroke-width="2" /> <rect x="0" y="0" width="40" height="40" fill="none" stroke="black" stroke-width="2" />
                <line x1="0" y1="0" x2="40" y2="40" stroke="black" stroke-width="2" />
                <line x1="40" y1="0" x2="0" y2="40" stroke="black" stroke-width="2" />
                
                <text x="20" y="-10" text-anchor="middle" class="label">Paweł</text>
                <text x="20" y="55" text-anchor="middle" class="note">zm. 19 lat</text>
                <text x="20" y="67" text-anchor="middle" class="note">(Wypadek)</text>
            </g>


            <line x1="370" y1="200" x2="780" y2="200" stroke="black" stroke-width="2" />


            <line x1="575" y1="200" x2="575" y2="300" stroke="black" stroke-width="2" />

            <line x1="420" y1="300" x2="700" y2="300" stroke="black" stroke-width="2" />

            <g transform="translate(400, 350)">
                <line x1="20" y1="-50" x2="20" y2="0" stroke="black" stroke-width="2" /> <rect x="0" y="0" width="40" height="40" fill="none" stroke="black" stroke-width="2" />
                <text x="20" y="55" text-anchor="middle" class="label">Tomasz</text>
            </g>

            <g transform="translate(250, 350)">
                <circle cx="20" cy="20" r="20" fill="none" stroke="black" stroke-width="2" />
                <text x="20" y="55" text-anchor="middle" class="label">Magda</text>
            </g>

            <line x1="290" y1="370" x2="400" y2="370" stroke="black" stroke-width="2" />
            <line x1="340" y1="360" x2="330" y2="380" stroke="black" stroke-width="2" />
            <line x1="350" y1="360" x2="340" y2="380" stroke="black" stroke-width="2" />
            <text x="345" y="355" text-anchor="middle" class="note">Rozwód 3 lata temu</text>


            <g transform="translate(680, 350)">
                <line x1="20" y1="-50" x2="20" y2="0" stroke="black" stroke-width="2" /> <circle cx="20" cy="20" r="20" fill="none" stroke="black" stroke-width="2" />
                <circle cx="20" cy="20" r="15" fill="none" stroke="black" stroke-width="1.5" />
                
                <text x="20" y="25" text-anchor="middle" class="age">34</text>
                <text x="-10" y="25" text-anchor="end" class="label font-bold">Anna</text>
            </g>

            <g transform="translate(850, 350)">
                <rect x="0" y="0" width="40" height="40" fill="none" stroke="black" stroke-width="2" />
                <text x="20" y="55" text-anchor="middle" class="label">Piotr</text>
            </g>

            <line x1="725" y1="370" x2="850" y2="370" stroke="black" stroke-width="2" stroke-dasharray="4 4" />
            <text x="790" y="360" text-anchor="middle" class="note">2 lata</text>


            <line x1="345" y1="370" x2="345" y2="450" stroke="black" stroke-width="2" />

            <g transform="translate(325, 450)">
                <rect x="0" y="0" width="40" height="40" fill="none" stroke="black" stroke-width="2" />
                <text x="20" y="25" text-anchor="middle" class="age">8</text>
                <text x="20" y="55" text-anchor="middle" class="label">Kuba</text>
            </g>

        </svg>
    </div>

</body>
</html>
