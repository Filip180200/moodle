<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genogram Strukturalny - Michał</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400&family=Noto+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans', sans-serif; background-color: #f8fafc; color: #1e293b; }
        h1, h2, .serif { font-family: 'Noto Serif', serif; }
        .genogram-container {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: auto;
            display: flex;
            justify-content: center;
            padding-bottom: 2rem;
        }
        svg text { font-family: 'Noto Sans', sans-serif; }
        .note { font-size: 0.70rem; fill: #64748b; font-style: italic; }
        .label { font-size: 0.85rem; font-weight: 600; fill: #1e293b; }
        .age { font-size: 0.75rem; font-weight: bold; }
    </style>
</head>
<body class="p-4 md:p-8 max-w-7xl mx-auto">

    <header class="mb-8 text-center">
        <h1 class="text-3xl font-bold text-slate-800 mb-2">Genogram: Michał (38 lat)</h1>
        <p class="text-slate-600">
            Wersja strukturalna (bez oznaczeń relacji emocjonalnych).
        </p>
    </header>

    <div class="genogram-container">
        <svg width="1000" height="600" viewBox="0 0 1000 600">
            
            <g transform="translate(150, 50)">
                <rect x="0" y="0" width="40" height="40" fill="none" stroke="black" stroke-width="2" />
                <line x1="0" y1="0" x2="40" y2="40" stroke="black" stroke-width="2" /> <line x1="40" y1="0" x2="0" y2="40" stroke="black" stroke-width="2" />
                <text x="20" y="-10" text-anchor="middle" class="label">Józef</text>
                <text x="20" y="55" text-anchor="middle" class="note">zm. 10 lat temu</text>
            </g>

            <g transform="translate(260, 50)">
                <circle cx="20" cy="20" r="20" fill="none" stroke="black" stroke-width="2" />
                <text x="20" y="25" text-anchor="middle" class="age">85</text>
                <text x="20" y="-10" text-anchor="middle" class="label">Maria</text>
                <text x="20" y="55" text-anchor="middle" class="note">Demencja</text>
            </g>

            <line x1="190" y1="70" x2="260" y2="70" stroke="black" stroke-width="2" />


            <g transform="translate(750, 50)">
                <rect x="0" y="0" width="40" height="40" fill="none" stroke="black" stroke-width="2" />
                <rect x="0" y="20" width="40" height="20" fill="#94a3b8" /> <line x1="0" y1="0" x2="40" y2="40" stroke="black" stroke-width="2" /> <line x1="40" y1="0" x2="0" y2="40" stroke="black" stroke-width="2" />
                
                <text x="20" y="-10" text-anchor="middle" class="label">Stefan</text>
                <text x="20" y="55" text-anchor="middle" class="note">zm. 3 lata temu</text>
            </g>

            <g transform="translate(860, 50)">
                <circle cx="20" cy="20" r="20" fill="none" stroke="black" stroke-width="2" />
                <line x1="6" y1="6" x2="34" y2="34" stroke="black" stroke-width="2" /> <line x1="34" y1="6" x2="6" y2="34" stroke="black" stroke-width="2" />
                
                <text x="20" y="-10" text-anchor="middle" class="label">Irena</text>
                <text x="20" y="55" text-anchor="middle" class="note">Rak piersi</text>
            </g>

            <line x1="790" y1="70" x2="860" y2="70" stroke="black" stroke-width="2" />


            <line x1="225" y1="70" x2="225" y2="150" stroke="black" stroke-width="2" />
            <line x1="100" y1="150" x2="350" y2="150" stroke="black" stroke-width="2" />

            <g transform="translate(80, 200)">
                <line x1="20" y1="-50" x2="20" y2="0" stroke="black" stroke-width="2" /> <rect x="0" y="0" width="40" height="40" fill="none" stroke="black" stroke-width="2" />
                <rect x="0" y="20" width="40" height="20" fill="#94a3b8" /> <text x="20" y="55" text-anchor="middle" class="label">Władek</text>
            </g>

            <g transform="translate(330, 200)">
                <line x1="20" y1="-50" x2="20" y2="0" stroke="black" stroke-width="2" /> <rect x="0" y="0" width="40" height="40" fill="none" stroke="black" stroke-width="2" />
                <text x="20" y="25" text-anchor="middle" class="age">65</text>
                <text x="-10" y="25" text-anchor="end" class="label">Andrzej</text>
            </g>


            <line x1="825" y1="70" x2="825" y2="200" stroke="black" stroke-width="2" />

            <g transform="translate(805, 200)">
                <circle cx="20" cy="20" r="20" fill="none" stroke="black" stroke-width="2" />
                <text x="20" y="25" text-anchor="middle" class="age">63</text>
                <text x="50" y="25" text-anchor="start" class="label">Beata</text>
                <text x="50" y="40" text-anchor="start" class="note">(Migreny)</text>
            </g>

            <line x1="370" y1="220" x2="805" y2="220" stroke="black" stroke-width="2" />


            <line x1="587" y1="220" x2="587" y2="300" stroke="black" stroke-width="2" />

            <line x1="450" y1="300" x2="700" y2="300" stroke="black" stroke-width="2" />

            <g transform="translate(430, 350)">
                <line x1="20" y1="-50" x2="20" y2="0" stroke="black" stroke-width="2" /> <circle cx="20" cy="20" r="20" fill="none" stroke="black" stroke-width="2" />
                <text x="20" y="25" text-anchor="middle" class="age">42</text>
                <text x="20" y="55" text-anchor="middle" class="label">Agnieszka</text>
            </g>

            <g transform="translate(550, 300)">
                <line x1="0" y1="0" x2="0" y2="25" stroke="black" stroke-width="2" />
                <line x1="-5" y1="20" x2="5" y2="30" stroke="black" stroke-width="2" />
                <line x1="5" y1="20" x2="-5" y2="30" stroke="black" stroke-width="2" />
                <text x="0" y="45" text-anchor="middle" class="note">Aborcja</text>
            </g>

            <g transform="translate(680, 350)">
                <line x1="20" y1="-50" x2="20" y2="0" stroke="black" stroke-width="2" /> <rect x="0" y="0" width="40" height="40" fill="none" stroke="black" stroke-width="2" />
                <rect x="5" y="5" width="30" height="30" fill="none" stroke="black" stroke-width="1.5" />
                
                <text x="20" y="25" text-anchor="middle" class="age">38</text>
                <text x="20" y="55" text-anchor="middle" class="label font-bold">Michał</text>
            </g>

            <g transform="translate(850, 350)">
                <circle cx="20" cy="20" r="20" fill="none" stroke="black" stroke-width="2" />
                <text x="20" y="25" text-anchor="middle" class="age">?</text>
                <text x="20" y="55" text-anchor="middle" class="label">Kasia</text>
            </g>

            <line x1="725" y1="370" x2="850" y2="370" stroke="black" stroke-width="2" stroke-dasharray="4 4" />
            <text x="787" y="360" text-anchor="middle" class="note">Związek (5 lat)</text>

        </svg>
    </div>
    
    <footer class="mt-4 text-center text-sm text-slate-400">
        <p>Wygenerowano na podstawie Studium Przypadku 4 (Wersja Strukturalna)</p>
    </footer>

</body>
</html>
