<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genogram Strukturalny - Karolina (Poprawiony)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400&family=Noto+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans', sans-serif; background-color: #f8fafc; color: #1e293b; }
        h1, h2, .serif { font-family: 'Noto Serif', serif; }
        .genogram-container {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: auto;
            display: flex;
            justify-content: center;
            padding-bottom: 2rem;
        }
        svg text { font-family: 'Noto Sans', sans-serif; }
        .note { font-size: 0.70rem; fill: #64748b; font-style: italic; }
        .label { font-size: 0.85rem; font-weight: 600; fill: #1e293b; }
        .age { font-size: 0.75rem; font-weight: bold; }
    </style>
</head>
<body class="p-4 md:p-8 max-w-7xl mx-auto">

    <header class="mb-8 text-center">
        <h1 class="text-3xl font-bold text-slate-800 mb-2">Genogram: Karolina</h1>
        <p class="text-slate-600">
            Wersja rozszerzona (brak nakładania się elementów)
        </p>
    </header>

    <div class="genogram-container">
        <svg width="1200" height="600" viewBox="0 0 1200 600">
            
            <g transform="translate(200, 100)">
                <rect x="0" y="0" width="40" height="40" fill="none" stroke="black" stroke-width="2" />
                <text x="20" y="25" text-anchor="middle" class="age">55</text>
                <text x="20" y="-10" text-anchor="middle" class="label">Piotr</text>
            </g>

            <g transform="translate(350, 100)">
                <circle cx="20" cy="20" r="20" fill="none" stroke="black" stroke-width="2" />
                <text x="20" y="25" text-anchor="middle" class="age">50</text>
                <text x="20" y="-10" text-anchor="middle" class="label">Ewa</text>
            </g>

            <line x1="240" y1="120" x2="350" y2="120" stroke="black" stroke-width="2" />


            <line x1="390" y1="120" x2="850" y2="120" stroke="black" stroke-width="2" />
            
            <g transform="translate(620, 120)">
                <line x1="-5" y1="-10" x2="-15" y2="10" stroke="black" stroke-width="2" />
                <line x1="5" y1="-10" x2="-5" y2="10" stroke="black" stroke-width="2" />
                <text x="0" y="-20" text-anchor="middle" class="note">Rozwód (gdy miała 5 lat)</text>
            </g>


            <g transform="translate(850, 100)">
                <rect x="0" y="0" width="40" height="40" fill="none" stroke="black" stroke-width="2" />
                <text x="20" y="25" text-anchor="middle" class="age">52</text>
                <text x="20" y="-10" text-anchor="middle" class="label">Adam</text>
            </g>

            <g transform="translate(1000, 100)">
                <circle cx="20" cy="20" r="20" fill="none" stroke="black" stroke-width="2" />
                <text x="20" y="25" text-anchor="middle" class="age">40</text>
                <text x="20" y="-10" text-anchor="middle" class="label">Magda</text>
            </g>

            <line x1="890" y1="120" x2="1000" y2="120" stroke="black" stroke-width="2" />


            <line x1="200" y1="120" x2="150" y2="120" stroke="black" stroke-width="2" /> 
            <line x1="150" y1="120" x2="150" y2="200" stroke="black" stroke-width="2" />

            <g transform="translate(130, 200)">
                <circle cx="20" cy="20" r="20" fill="none" stroke="black" stroke-width="2" />
                <text x="20" y="25" text-anchor="middle" class="age">30</text>
                <text x="20" y="55" text-anchor="middle" class="label">Olga</text>
                <text x="20" y="70" text-anchor="middle" class="note">(Córka Piotra)</text>
            </g>


            <line x1="295" y1="120" x2="295" y2="200" stroke="black" stroke-width="2" />

            <g transform="translate(275, 200)">
                <rect x="0" y="0" width="40" height="40" fill="none" stroke="black" stroke-width="2" />
                <text x="20" y="25" text-anchor="middle" class="age">15</text>
                <text x="20" y="55" text-anchor="middle" class="label">Jaś</text>
            </g>


            <line x1="620" y1="120" x2="620" y2="250" stroke="black" stroke-width="2" />

            <g transform="translate(600, 250)">
                <line x1="20" y1="-50" x2="20" y2="0" stroke="black" stroke-width="2" />
                
                <circle cx="20" cy="20" r="20" fill="none" stroke="black" stroke-width="2" />
                <circle cx="20" cy="20" r="15" fill="none" stroke="black" stroke-width="1.5" />
                
                <text x="20" y="25" text-anchor="middle" class="age">29</text>
                <text x="-15" y="25" text-anchor="end" class="label font-bold">Karolina</text>
            </g>


            <line x1="945" y1="120" x2="945" y2="180" stroke="black" stroke-width="2" />
            
            <line x1="945" y1="180" x2="900" y2="220" stroke="black" stroke-width="2" /> <line x1="945" y1="180" x2="990" y2="220" stroke="black" stroke-width="2" /> <line x1="920" y1="200" x2="970" y2="200" stroke="black" stroke-width="1" />

            <g transform="translate(880, 220)">
                <circle cx="20" cy="20" r="20" fill="none" stroke="black" stroke-width="2" />
                <text x="20" y="25" text-anchor="middle" class="age">8</text>
                <text x="20" y="55" text-anchor="middle" class="label">Klara</text>
            </g>

            <g transform="translate(970, 220)">
                <rect x="0" y="0" width="40" height="40" fill="none" stroke="black" stroke-width="2" />
                <text x="20" y="25" text-anchor="middle" class="age">8</text>
                <text x="20" y="55" text-anchor="middle" class="label">Szymon</text>
            </g>


            <g transform="translate(780, 250)">
                <rect x="0" y="0" width="40" height="40" fill="none" stroke="black" stroke-width="2" />
                <text x="20" y="25" text-anchor="middle" class="age">30</text>
                <text x="50" y="25" text-anchor="start" class="label">Marek</text>
            </g>

            <line x1="640" y1="270" x2="780" y2="270" stroke="black" stroke-width="2" />
            
            <text x="710" y="260" text-anchor="middle" class="note">Związek nieformalny</text>

            <line x1="710" y1="270" x2="710" y2="340" stroke="black" stroke-width="2" />
            
            <g transform="translate(700, 340)">
                <polygon points="10,0 0,15 20,15" fill="black" stroke="black" />
                <text x="10" y="30" text-anchor="middle" class="note font-bold">Poronienie</text>
                <text x="10" y="42" text-anchor="middle" class="note">10 tydz. (2 lata temu)</text>
            </g>

        </svg>
    </div>

</body>
</html>
