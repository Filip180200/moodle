<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warsztaty Systemowe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400&family=Noto+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans', sans-serif; background-color: #f1f5f9; color: #1e293b; overflow: hidden; }
        .step-content { display: none; height: 100%; }
        .step-content.active { display: block; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        /* Pasek przewijania */
        .scroller::-webkit-scrollbar { width: 8px; height: 8px; }
        .scroller::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    </style>
</head>
<body class="h-screen flex flex-col relative">

    <div id="lobby-screen" class="absolute inset-0 bg-slate-900 z-50 flex flex-col items-center justify-center p-4 transition-transform duration-500">
        <div class="max-w-6xl w-full bg-white rounded-xl shadow-2xl overflow-hidden flex flex-col md:flex-row h-[85vh]">
            <div class="md:w-1/3 bg-slate-800 p-8 text-white flex flex-col justify-center relative">
                <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-indigo-500 to-purple-600"></div>
                <h1 class="text-4xl font-bold mb-4 font-serif">Genogramy</h1>
                <p class="mb-8 opacity-80 text-sm leading-relaxed">Wybierz uczestnika, aby rozpoczƒÖƒá analizƒô jego przypadku.</p>
                <div class="space-y-3 text-sm">
                    <div class="flex items-center gap-3"><span class="bg-indigo-600 w-6 h-6 flex items-center justify-center rounded-full font-bold text-xs">1</span> Opis Przypadku</div>
                    <div class="flex items-center gap-3"><span class="bg-slate-600 w-6 h-6 flex items-center justify-center rounded-full font-bold text-xs">2</span> Symbole</div>
                    <div class="flex items-center gap-3"><span class="bg-purple-600 w-6 h-6 flex items-center justify-center rounded-full font-bold text-xs">3</span> Genogram (Has≈Ço)</div>
                </div>
            </div>
            <div class="md:w-2/3 p-8 bg-slate-50 overflow-y-auto scroller">
                <h2 class="text-2xl font-bold text-slate-800 mb-6">Wybierz Osobƒô:</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="scenario-list">
                    </div>
            </div>
        </div>
    </div>

    <div id="app-screen" class="flex-1 flex flex-col h-full transition-opacity duration-500 opacity-0 pointer-events-none">
        
        <div class="bg-white border-b border-slate-200 p-3 shadow-sm z-20 flex justify-between items-center px-6 shrink-0 h-16">
            <div class="flex items-center gap-4">
                <div class="w-10 h-10 rounded-lg bg-indigo-100 text-indigo-700 flex items-center justify-center text-xl shadow-sm" id="header-icon">üë§</div>
                <div>
                    <h1 class="text-lg font-bold text-slate-800 leading-tight" id="header-title">...</h1>
                    <button onclick="showLobby()" class="text-xs text-indigo-600 hover:underline font-bold uppercase">‚Üê Zmie≈Ñ osobƒô</button>
                </div>
            </div>
            
            <div class="flex bg-slate-100 p-1 rounded-lg border border-slate-200">
                <button onclick="setStep(1)" id="tab-1" class="px-5 py-2 rounded-md text-sm font-bold transition-all bg-white text-indigo-600 shadow-sm">1. Opis</button>
                <button onclick="setStep(2)" id="tab-2" class="px-5 py-2 rounded-md text-sm font-bold transition-all text-slate-500 hover:bg-white/60">2. Symbole</button>
                <button onclick="setStep(3)" id="tab-3" class="px-5 py-2 rounded-md text-sm font-bold transition-all text-slate-500 hover:bg-white/60 flex items-center gap-2">3. Genogram <span id="lock-icon">üîí</span></button>
            </div>
        </div>

        <div class="flex-1 relative overflow-hidden bg-slate-100">

            <div id="step-1" class="step-content active">
                <iframe id="frame-desc" class="w-full h-full border-none"></iframe>
            </div>

            <div id="step-2" class="step-content">
                <iframe src="zajecia_4/symbole.html" class="w-full h-full border-none"></iframe>
            </div>

            <div id="step-3" class="step-content h-full relative">
                <div id="lock-overlay" class="absolute inset-0 bg-slate-100 z-10 flex flex-col items-center justify-center p-6">
                    <div class="bg-white p-8 rounded-2xl shadow-xl text-center max-w-sm border border-slate-200">
                        <div class="text-5xl mb-4">üîí</div>
                        <h3 class="text-xl font-bold text-slate-800 mb-2">Genogram Ukryty</h3>
                        <p class="text-slate-500 text-sm mb-6">Wpisz kod dostƒôpu, aby odblokowaƒá.</p>
                        <button onclick="openPasswordModal()" class="w-full bg-indigo-600 text-white px-6 py-3 rounded-lg font-bold hover:bg-indigo-700 transition">Wprowad≈∫ Has≈Ço</button>
                    </div>
                </div>
                <div class="h-full w-full bg-white">
                    <iframe id="frame-geno" class="w-full h-full border-none filter blur-md transition-all duration-700"></iframe>
                </div>
            </div>
        </div>
    </div>

    <div id="password-modal" class="hidden fixed inset-0 bg-slate-900/80 z-[100] flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white rounded-xl shadow-2xl p-8 max-w-sm w-full text-center">
            <h3 class="text-xl font-bold text-slate-800 mb-4">Podaj Has≈Ço</h3>
            <input type="password" id="password-input" maxlength="4" class="w-full px-4 py-3 rounded-lg border border-slate-300 mb-4 text-center text-2xl tracking-[0.5em] font-bold outline-none focus:border-indigo-500 transition-all" placeholder="****">
            <button onclick="checkPassword()" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-lg hover:bg-indigo-700 transition">Zatwierd≈∫</button>
            <p id="password-error" class="text-red-500 text-sm mt-3 hidden font-bold">B≈Çƒôdne has≈Ço!</p>
            <button onclick="closePasswordModal()" class="mt-4 text-slate-400 text-xs hover:text-slate-600 font-bold uppercase tracking-wider">Anuluj</button>
        </div>
    </div>

    <script>
        const scenarios = [
            { id: 1, title: "Micha≈Ç (40 lat)", icon: "üèóÔ∏è", fileId: "1" },
            { id: 2, title: "Karolina (29 lat)", icon: "üë©‚Äçüíº", fileId: "2" },
            { id: 3, title: "Anna (34 lata)", icon: "üè†", fileId: "3" },
            { id: 4, title: "Micha≈Ç (38 lat)", icon: "üéí", fileId: "4" },
            //{ id: 5, title: "Marta (Senior)", icon: "üëµ", fileId: "5" },
            //{ id: 6, title: "Para: Ewa i Adam", icon: "üíî", fileId: "6" }
        ];

        function initLobby() {
            const list = document.getElementById('scenario-list');
            scenarios.forEach(sc => {
                const btn = document.createElement('button');
                // Usuniƒôto warunek if (isReady), teraz wszystkie majƒÖ ten sam styl
                btn.className = `group p-4 bg-white border border-indigo-200 rounded-xl hover:border-indigo-500 hover:shadow-md transition text-left flex items-center gap-4`;
                btn.onclick = () => loadScenario(sc);
                btn.innerHTML = `
                    <div class="text-2xl bg-slate-100 w-12 h-12 flex items-center justify-center rounded-lg group-hover:bg-indigo-50 transition">${sc.icon}</div>
                    <div>
                        <div class="font-bold text-slate-700 group-hover:text-indigo-700 transition">${sc.title}</div>
                        </div>
                `;
                list.appendChild(btn);
            });
        }

        function loadScenario(scenario) {
            document.getElementById('header-title').innerText = scenario.title;
            document.getElementById('header-icon').innerText = scenario.icon;
            document.getElementById('frame-desc').src = `zajecia_4/opis_${scenario.fileId}.html`;
            document.getElementById('frame-geno').src = `zajecia_4/geneogram_${scenario.fileId}.html`;

            document.getElementById('lobby-screen').classList.add('-translate-y-full');
            const app = document.getElementById('app-screen');
            app.classList.remove('opacity-0', 'pointer-events-none');
            app.classList.add('opacity-100');

            lockGenogram();
            setStep(1);
        }

        function showLobby() {
            document.getElementById('lobby-screen').classList.remove('-translate-y-full');
            const app = document.getElementById('app-screen');
            app.classList.add('opacity-0', 'pointer-events-none');
        }

        function setStep(stepId) {
            document.querySelectorAll('.step-content').forEach(el => el.classList.remove('active'));
            document.getElementById(`step-${stepId}`).classList.add('active');
            
            const btnDefault = "px-5 py-2 rounded-md text-sm font-bold transition-all text-slate-500 hover:bg-white/60 flex items-center gap-2";
            const btnActive = "px-5 py-2 rounded-md text-sm font-bold transition-all shadow-sm bg-white text-indigo-600 flex items-center gap-2";
            for(let i=1; i<=3; i++) { document.getElementById(`tab-${i}`).className = (i === stepId) ? btnActive : btnDefault; }
        }

        function openPasswordModal() {
            document.getElementById('password-modal').classList.remove('hidden');
            document.getElementById('password-input').value = '';
            document.getElementById('password-error').classList.add('hidden');
            setTimeout(() => document.getElementById('password-input').focus(), 100);
        }
        function closePasswordModal() { document.getElementById('password-modal').classList.add('hidden'); }
        
        function checkPassword() {
            if (document.getElementById('password-input').value === '1234') {
                const iframe = document.getElementById('frame-geno');
                const overlay = document.getElementById('lock-overlay');
                const icon = document.getElementById('lock-icon');
                iframe.classList.remove('blur-md');
                overlay.classList.add('hidden');
                icon.innerText = "üîì";
                icon.classList.add('text-green-500');
                closePasswordModal();
            } else {
                document.getElementById('password-error').classList.remove('hidden');
            }
        }
        
        function lockGenogram() {
            document.getElementById('frame-geno').classList.add('blur-md');
            document.getElementById('lock-overlay').classList.remove('hidden');
            document.getElementById('lock-icon').innerText = "üîí";
            document.getElementById('lock-icon').classList.remove('text-green-500');
        }

        document.getElementById('password-input').addEventListener('keyup', (e) => { if (e.key === "Enter") checkPassword(); });
        
        initLobby();
    </script>
</body>
</html>
